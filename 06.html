<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input onkeyup="digitar()" type="text" id="input" />

    <script>

        function digitar() {
            var texto = document.getElementById("input").value = "Preenchido automaticamente"
            document.getElementById("texto").innerHTML = texto
            
        }
    </script>
</body>
</html>
